<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rhinitis Care System â€“ Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f8fa;
            font-family: "Poppins", sans-serif;
        }
        .login-card {
            background: #ffffff;
            border-radius: 14px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            padding: 32px;
            width: 100%;
            max-width: 420px;
        }
        .system-title {
            font-weight: 600;
            color: #0d6efd;
            letter-spacing: 0.3px;
        }
        .top-left-text {
        position: fixed;
        top: 12px;
        left: 16px;
        font-size: 1.2rem;
        color: #3d4246;   /* Bootstrap muted gray */
        opacity: 0.8;
        z-index: 1000;
        }

    </style>
</head>

<body>

<div class="login-card">

    <!-- ðŸŒ¿ SYSTEM TITLE -->
    <h4 class="text-center system-title mb-1">
        Rhinitis Care System
    </h4>
    <p class="text-center text-muted mb-4">
        Clinical Assessment & Follow-up
    </p>

    <!-- FLASH MESSAGES -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} text-center">
              {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- LOGIN FORM -->
    <form method="POST">
        <div class="mb-3">
            <input
                name="username"
                class="form-control"
                placeholder="Username"
                required
            >
        </div>

        <div class="mb-3">
            <input
                name="password"
                type="password"
                class="form-control"
                placeholder="Password"
                required
            >
        </div>

        <button class="btn btn-success w-100 mb-3">
            Log In
        </button>
    </form>

    <!-- SIGN UP -->
    <div class="text-center">
        <a href="{{ url_for('signup') }}">
            Need an account? Sign up
        </a>
    </div>
    

</div>
<div class="text-center top-left-text">
        <a href="{{ url_for('welcome') }}">
            Home
        </a>
</div>

</body>
</html>
